<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Magazyn</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Stan magazynu</h1>
    <ul>
        {% for product, details in magazyn.items() %}
            <li>{{ product }}: {{ details.sztuk }} sztuk</li>
        {% endfor %}
    </ul>
    <h2>Stan konta: {{ saldo }}</h2>

    <h2>Zakup</h2>
    <form action="/zakup" method="post">
        <label for="zakup_nazwa">Nazwa produktu:</label>
        <input type="text" id="zakup_nazwa" name="nazwa"><br>
        <label for="zakup_cena">Cena jednostkowa:</label>
        <input type="number" step="0.01" id="zakup_cena" name="cena"><br>
        <label for="zakup_liczba">Liczba sztuk:</label>
        <input type="number" id="zakup_liczba" name="liczba"><br>
        <input type="submit" value="Zatwierdź zakup">
    </form>

    <h2>Sprzedaż</h2>
    <form action="/sprzedaz" method="post">
        <label for="sprzedaz_nazwa">Nazwa produktu:</label>
        <input type="text" id="sprzedaz_nazwa" name="nazwa"><br>
        <label for="sprzedaz_cena">Cena jednostkowa:</label>
        <input type="number" step="0.01" id="sprzedaz_cena" name="cena"><br>
        <label for="sprzedaz_liczba">Liczba sztuk:</label>
        <input type="number" id="sprzedaz_liczba" name="liczba"><br>
        <input type="submit" value="Zatwierdź sprzedaż">
    </form>

    <h2>Zmiana salda</h2>
    <form action="/saldo" method="post">
        <label for="saldo_komentarz">Komentarz:</label>
        <input type="text" id="saldo_komentarz" name="komentarz"><br>
        <label for="saldo_wartosc">Wartość:</label>
        <input type="number" step="0.01" id="saldo_wartosc" name="wartosc"><br>
        <input type="submit" value="Zatwierdź">
    </form>
</body>
</html>
